services:
  bitcoind:
    build:
      context: .
      dockerfile: Dockerfile.bitcoind
    volumes:
      - bitcoin_data:/data-${NETWORK:-signet}
    ports:
      - "${BTC_P2P_PORT:-38333}:${BTC_P2P_PORT:-38333}" # P2P port
      - "${BTC_RPC_PORT:-38332}:${BTC_RPC_PORT:-38332}" # RPC port
      - "28332:28332" # ZMQ port is always the same
    environment:
      - NETWORK=${NETWORK:-signet}
    command: bitcoind -conf=/etc/bitcoin/bitcoin-${NETWORK:-signet}.conf -datadir=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "0.0.0.0", "${BTC_P2P_PORT:-38333}"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - p2pool_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  cpuminer:
    build:
      context: .
      dockerfile: Dockerfile.cpuminer
    depends_on:
      bitcoind:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - p2pool_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  p2pool: &p2pool-base
    build:
      context: ..
      dockerfile: docker/Dockerfile.p2pool
    depends_on:
      - bitcoind
    environment:
      - P2POOL_BITCOIN_NETWORK=${NETWORK:-signet}
      - P2POOL_BITCOIN_URL=bitcoind:${BTC_RPC_PORT:-38332}
      - P2POOL_STORE_PATH=/data/${NETWORK:-signet}
      - RUST_LOG=info
    command: /p2pool/target/release/p2poolv2 --config=/p2pool/config.toml
    volumes:
      - p2pool_data:/data
    restart: unless-stopped
    networks:
      - p2pool_network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  bitcoin_data:
  p2pool_data:

networks:
  p2pool_network:
    driver: bridge
