services:
  bitcoind:
    build:
      context: .
      dockerfile: Dockerfile.bitcoind
    volumes:
      - bitcoin_data:/data-${NETWORK:-signet}
    ports:
      - "${BTC_P2P_PORT:-38333}:${BTC_P2P_PORT:-38333}" # P2P port
      - "${BTC_RPC_PORT:-38332}:${BTC_RPC_PORT:-38332}" # RPC port
    environment:
      - NETWORK=${NETWORK:-signet}
    command: bitcoind -conf=/etc/bitcoin/bitcoin-${NETWORK:-signet}.conf -datadir=/data-${NETWORK:-signet}
    restart: unless-stopped
  cpuminer:
    build:
      context: .
      dockerfile: Dockerfile.cpuminer
    depends_on:
      - bitcoind
      - ckpool
    restart: unless-stopped
  ckpool:
    build:
      context: .
      dockerfile: Dockerfile.ckpool-solo
    ports:
      - "3333:3333"
      - "8881:8881"
    depends_on:
      - bitcoind
    restart: unless-stopped
    command: /ckpool/src/ckpool --btcsolo --config=/ckpool-solo-${NETWORK:-signet}.json --log-shares --loglevel=7
  p2pool:
    build:
      context: ..
      dockerfile: docker/Dockerfile.p2pool
    depends_on:
      - bitcoind
      - ckpool
    environment:
      - NETWORK=${NETWORK:-signet}
      - BTC_RPC_PORT=${BTC_RPC_PORT:-38332}
    command: /p2pool/target/release/p2poolv2 --network ${NETWORK:-signet} --bitcoin-url http://p2pool:p2pool@bitcoind:${BTC_RPC_PORT:-38332} --store-path /data/${NETWORK:-signet}
    volumes:
      - p2pool_data:/data
    restart: unless-stopped
volumes:
  bitcoin_data:
  p2pool_data:
