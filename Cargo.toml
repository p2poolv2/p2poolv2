[workspace]
members = [
    "bitcoindrpc",
    "p2poolv2_lib",
    "p2poolv2_node",
    "p2poolv2_cli",
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = "fat"
strip = "symbols"
panic = "abort"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88"

[workspace.dependencies]
libp2p = { version = "0.53", features = [
    "tcp",
    "dns",
    "tokio",
    "noise",
    "yamux",
    "identify",
    "macros",
    "kad",
    "secp256k1",
    "request-response",
] }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = { version = "0.2.3" }
config = "0.13"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive"] }
hex = "0.4.3"
ciborium = "0.2.2"
rocksdb = "0.23.0"
async-trait = "0.1.83"
thiserror = "2.0.8"
ciborium-io = "0.2.2"
serde_json = "1.0.135"
rust_decimal = { version = "1.36.0", features = [
    "serde",
    "serde-with-arbitrary-precision",
] }
rust_decimal_macros = "1.36.0"
zmq = "0.10"
bitcoin = { version = "0.32.5", features = ["serde", "rand"] }
base64 = "0.22.1"
void = "1.0.2"
chrono = { version = "0.4", features = ["serde"] }
tokio-util = "0.7.15"
tokio-stream = "0.1.17"
p2poolv2_lib = { path = "p2poolv2_lib" }
reqwest = { version = "0.12", features = ["json"] }

# This package declaration is required to make the top-level directory buildable
# even though we're using a workspace structure
[package]
name = "p2poolv2"
version = "0.1.0"
edition = "2024"
publish = false

# Repeat dependencies for use in integration tests
[dependencies]
p2poolv2_lib = { path = "p2poolv2_lib" }
bitcoindrpc = { path = "bitcoindrpc", features = ["test-utils"] }

# Repeat dev dependencies for use integration tests
[dev-dependencies]
bitcoin = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tempfile = "3.15.0"
tokio-test = "0.4.3"
zmq = "0.10"
tracing = "0.1"
libp2p = { version = "0.53", features = [
    "tcp",
    "dns",
    "tokio",
    "noise",
    "yamux",
    "identify",
    "macros",
    "kad",
    "secp256k1",
    "request-response",
] }
